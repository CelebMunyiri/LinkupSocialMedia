<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login LinkupSocialMedia</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="section">

        <div class="logo">
            <img src="linkups-logo.jpg" alt="linkups logo">
        </div>
        <form action="" class="loginForm">
            <p class="resMessage">Regsiterd</p>
            <h3>Resume to Linkups</h3>
            
            <input type="email" placeholder="Email" class="userEmail">
            <input type="password" placeholder="Password" class="userPassword">
            <button type="submit" class="signup">Sign in</button>
            <p>Don't have an account?</p>
            <button  class="signin">Sign Up</button>
           
           
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
