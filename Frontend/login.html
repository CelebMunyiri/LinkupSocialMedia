<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login LinkupSocialMedia</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;300;500;600;700&family=Inter:wght@100;200;400;800;900&family=Josefin+Sans:wght@400;700&family=Manrope:wght@200&family=Merienda:wght@300;600&family=Merriweather:wght@300&family=Outfit:wght@700&family=Overpass:wght@400;700&family=Quicksand&display=swap" rel="stylesheet">


</head>
<body>
    <section class="section">

        <div class="logo">
            <img src="linkups-logo.jpg" alt="linkups logo">
        </div>
        <form action="" class="loginForm">
            <p class="resMessage">Regsiterd</p>
            <h3>Resume to Linkups</h3>
            
            <input type="email" placeholder="Email" class="userEmail">
            <input type="password" placeholder="Password" class="userPassword">
            <button type="submit" class="signup">Sign in</button>
            <p>Don't have an account?</p>
            <button  class="signin">Sign Up</button>
           <a href="./reset.html">Forgot Password</a>
           
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
