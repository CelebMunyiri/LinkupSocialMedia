<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>LinkupSocialMedia</title>
</head>
<body>
    <section class="section">

        <div class="logo">
            <img src="linkups-logo.jpg" alt="linkups logo">
        </div>
        <form action="" class="registerForm">
            <p class="resMessage">Regsiterd</p>
            <h3>Join Linkups Today</h3>
            <input type="text" placeholder="Name" class="userName">
            <input type="email" placeholder="email" class="userEmail">
            <input type="password" placeholder="Password" class="userPassword">
            <input type="password" placeholder="Confirm Password" class="confirmPassword">
            <span id="password-mismatch" class="error-text"></span>
            <button type="submit" class="signup">Sign Up</button>
            <p>Already have an account?</p>
            <button class="signin">Sign in</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
