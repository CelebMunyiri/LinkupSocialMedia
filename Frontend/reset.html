<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title> Reset LinkupSocialMedia</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="section">

        <div class="logo">
            <img src="linkups-logo.jpg" alt="linkups logo">
        </div>
        <p class="resMessage">Regsiterd</p>
        <form action="" class="loginForm" id="emailForm">
            
            <h1>Reset Password</h1>
            <input type="email" placeholder="Email" class="userEmail">
            <button type="submit" class="signup">Send</button>
        </form>
        <form action="" class="resetForm">
            <input type="text" placeholder="Enter Reset Code" class="resetCode">
            <input type="password" placeholder="Enter new Password" class="newPassword">
            <button type="submit">Submit</button>
        </form>
    </section>
    <script src="reset.js"></script>
</body>
</html>
